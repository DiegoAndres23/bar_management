{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Mesa</h2>
  <p>¿Estás seguro de que deseas eliminar la mesa {{ object.numero }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'mesa_list' %}">Cancelar</a>
  </form>
{% endblock %}
